sudo: false
language: scala
addons:
  hostname: localhost
services:
  - docker
jdk:
  - oraclejdk8
scala:
  - 2.11.12
before_install:
  - docker pull daunnc/pdal-debian:1.8.0
cache:
  directories:
   - $HOME/.ivy2
   - $HOME/.sbt
script:
  - .travis/run.sh
notifications:
  email:
    recipients:
      - lossyrob@gmail.com
      - echeipesh@gmail.com
      - gr.pomadchin@gmail.com
  slack:
    rooms:
      secure: 
before_deploy:
  - export VERSION_SUFFIX="-${TRAVIS_COMMIT:0:7}"
deploy:
  - provider: script
    script: .travis/deploy.sh
    skip_cleanup: true
    on:
      repo: geotrellis/geotrellis-pointcloud
      branch: master
      jdk: oraclejdk8
      scala: "2.11.12"
after_deploy:
  - rm -f "${HOME}/.bintray/.credentials"
